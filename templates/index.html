<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!--JAVASCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
</head>
<body style="background-image: url({{ url_for('static', filename='img/pexel.jpg') }}); background-size: contain;">

    <div class="container" style="    background-color: rgba(0,0,0,0.8);
    width: 100%;
    height: 100%;
    max-width: 100%;">
        <!-- As a heading -->
        <nav class="navbar" >
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1"> Music Search</span>
            </div>
        </nav>

        <div class="container container-custom">
            <h3 style = "margin-bottom: 50px;width:80%"
            >Search for your favourites song</h3>
            
            <form method="POST" action="/" class="row g-3" >
                <div class="col-auto">
                <input type="text" name="key_word" class="form-control-plaintext" id="search" placeholder="Lyric search here ...">
                </div>
        
                <button  type="submit" class="btn btn-custom">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </div>
    
   

</body>
</html>
